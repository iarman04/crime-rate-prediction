<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Predict Crime Rate</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Predict Future Crime Rate</h1>
        <a href="/">Back to Dashboard</a>
    </header>
    <main>
        <form id="predictForm">
            <label>
                Year:
                <input type="number" id="year" min="2024" max="2030" value="2025" required />
            </label>
            <label>
                District (1-22):
                <input type="number" id="district" min="1" max="22" value="1" required />
            </label>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </main>
    <script>
        document.getElementById('predictForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const year = document.getElementById('year').value;
            const district = document.getElementById('district').value;

            const response = await fetch('/api/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ year, district }),
            });
            const data = await response.json();
            document.getElementById('result').innerHTML = `<h3>Predicted Crimes in District ${district} for ${year}: ${data.prediction}</h3>`;
        });
        
    </script>
</body>
</html>
